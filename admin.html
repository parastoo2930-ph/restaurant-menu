<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si LOUNGE | پنل مدیریت</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vazirmatn/matn@latest/dist/font-face.css">
    <style>
        .admin-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b6b4f 0%, #094c3a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .admin-header {
            background: #0f0f0f;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .admin-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
        }
        
        .admin-header h2 i {
            color: #0b6b4f;
        }
        
        .admin-body {
            padding: 30px;
        }
        
        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .nav-btn:hover {
            background: #e9e9e9;
        }
        
        .nav-btn.active {
            background: #0b6b4f;
            color: white;
            border-bottom-color: #0b6b4f;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0b6b4f;
        }
        
        .language-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .lang-tab {
            padding: 8px 15px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .lang-tab.active {
            background: #0b6b4f;
            color: white;
        }
        
        .lang-content {
            display: none;
        }
        
        .lang-content.active {
            display: block;
        }
        
        .btn-admin {
            background: #0b6b4f;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }
        
        .btn-admin:hover {
            background: #094c3a;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .dashboard-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        /* Admin Stats */
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #e9ecef;
        }
        
        .stat-card i {
            font-size: 2rem;
            color: #0b6b4f;
        }
        
        .stat-card h4 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        
        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Category Filter */
        .category-filter, .order-filters {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: #f1f1f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #ddd;
        }
        
        .filter-btn.active {
            background: #0b6b4f;
            color: white;
        }
        
        /* Search Box */
        .search-box {
            position: relative;
            margin: 20px 0;
        }
        
        .search-box input {
            padding-right: 40px;
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        /* Products & Orders Lists */
        .products-list, .orders-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
        }
        
        .product-item, .order-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .product-item:hover, .order-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-header, .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .product-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        .product-category {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .product-price {
            color: #0b6b4f;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .product-desc {
            color: #666;
            font-size: 0.9rem;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .product-actions, .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-btn {
            background: #17a2b8;
            color: white;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .status-btn {
            background: #28a745;
            color: white;
        }
        
        .complete-btn {
            background: #28a745;
            color: white;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        
        .order-table, .order-total, .order-time {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .order-table strong, .order-total strong, .order-time strong {
            color: #333;
            margin-left: 5px;
        }
        
        .order-items {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .order-item-list {
            list-style: none;
            padding: 0;
        }
        
        .order-item-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .order-item-list li:last-child {
            border-bottom: none;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        /* Responsive for admin */
        @media (max-width: 768px) {
            .admin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .product-actions, .order-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .admin-nav {
                flex-direction: column;
            }
            
            .nav-btn {
                border-radius: 8px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-container" id="loginContainer">
            <!-- Login Form -->
            <div class="admin-header">
                <h2><i class="fas fa-user-shield"></i> ورود به پنل مدیریت</h2>
            </div>
            
            <div class="admin-body">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> نام کاربری</label>
                        <input type="text" id="username" class="form-control" placeholder="admin" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> رمز عبور</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <button type="submit" class="btn-admin">
                        <i class="fas fa-sign-in-alt"></i> ورود به پنل
                    </button>
                    
                    <div class="dashboard-link">
                        <a href="index.html" class="btn-secondary">
                            <i class="fas fa-arrow-right"></i> بازگشت به منو
                        </a>
                    </div>
                </form>
                
                <!-- Product Management (shown after login) -->
                <div class="product-form" id="productForm" style="display: none;">
                    <div class="admin-nav">
                        <button class="nav-btn active" data-tab="add">افزودن محصول</button>
                        <button class="nav-btn" data-tab="manage">مدیریت محصولات</button>
                        <button class="nav-btn" data-tab="orders">سفارشات</button>
                    </div>
                    
                    <!-- Add Product Tab -->
                    <div class="tab-content active" id="addTab">
                        <h3><i class="fas fa-plus-circle"></i> افزودن محصول جدید</h3>
                        
                        <form id="addProductForm">
                            <div class="form-group">
                                <label>دسته‌بندی</label>
                                <select id="productCategory" class="form-control" required>
    <option value="food">غذا</option>
    <option value="cafe">کافه بار</option>
    <option value="appetizer">پیش غذا</option>
    <option value="dessert">دسر</option>
    <option value="drink">نوشیدنی</option>
</select>
                            </div>
                            
                            <div class="language-tabs">
                                <button type="button" class="lang-tab active" data-lang="fa" onclick="switchLanguageTab('fa')">فارسی</button>
                                <button type="button" class="lang-tab" data-lang="ku" onclick="switchLanguageTab('ku')">کوردی</button>
                                <button type="button" class="lang-tab" data-lang="en" onclick="switchLanguageTab('en')">انگلیسی</button>
                            </div>
                            
                            <div class="lang-content active" data-lang="fa">
                                <div class="form-group">
                                    <label>نام محصول (فارسی) *</label>
                                    <input type="text" id="name_fa" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>توضیحات (فارسی)</label>
                                    <textarea id="desc_fa" class="form-control" rows="3" placeholder="توضیحات محصول..."></textarea>
                                </div>
                            </div>
                            
                            <div class="lang-content" data-lang="ku">
                                <div class="form-group">
                                    <label>ناوی محصول (کوردی)</label>
                                    <input type="text" id="name_ku" class="form-control" placeholder="خودکار پر می‌شود">
                                </div>
                                <div class="form-group">
                                    <label>شرح (کوردی)</label>
                                    <textarea id="desc_ku" class="form-control" rows="3" placeholder="شرحی بۆ بەرهەم..."></textarea>
                                </div>
                            </div>
                            
                            <div class="lang-content" data-lang="en">
                                <div class="form-group">
                                    <label>Product Name (English)</label>
                                    <input type="text" id="name_en" class="form-control" placeholder="Auto-filled">
                                </div>
                                <div class="form-group">
                                    <label>Description (English)</label>
                                    <textarea id="desc_en" class="form-control" rows="3" placeholder="Product description..."></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-tag"></i> قیمت (تومان) *</label>
                                <input type="number" id="productPrice" class="form-control" min="1000" step="1000" required placeholder="مثال: 65000">
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-image"></i> آدرس تصویر (اختیاری)</label>
                                <input type="text" id="productImage" class="form-control" placeholder="https://example.com/image.jpg">
                                <small class="text-muted">می‌توانید بعداً اضافه کنید</small>
                            </div>
                            
                            <div class="form-group">
                                <label>وضعیت</label>
                                <select id="productStatus" class="form-control">
                                    <option value="available">موجود</option>
                                    <option value="unavailable">نا‌موجود</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn-admin">
                                <i class="fas fa-save"></i> ذخیره محصول
                            </button>
                            
                            <button type="button" class="btn-admin" style="background: #6c757d; margin-top: 10px;" onclick="resetProductForm()">
                                <i class="fas fa-times"></i> پاک کردن فرم
                            </button>
                        </form>
                    </div>
                    
                    <!-- Manage Products Tab -->
                    <div class="tab-content" id="manageTab">
                        <h3><i class="fas fa-edit"></i> مدیریت محصولات</h3>
                        
                        <div class="admin-stats">
                            <div class="stat-card">
                                <i class="fas fa-utensils"></i>
                                <div>
                                    <h4 id="totalProductsCount">0</h4>
                                    <p>کل محصولات</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-check-circle"></i>
                                <div>
                                    <h4 id="availableProductsCount">0</h4>
                                    <p>موجود</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-times-circle"></i>
                                <div>
                                    <h4 id="unavailableProductsCount">0</h4>
                                    <p>ناموجود</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- فیلتر دسته‌بندی -->
<div class="category-filter">
    <button class="filter-btn active" data-category="all">همه</button>
    <button class="filter-btn" data-category="food">غذاها</button>
    <button class="filter-btn" data-category="cafe">کافه بار</button>
    <button class="filter-btn" data-category="appetizer">پیش غذا</button>
    <button class="filter-btn" data-category="dessert">دسر</button>
    <button class="filter-btn" data-category="drink">نوشیدنی</button>
</div>
                        
                        <!-- جستجو -->
                        <div class="search-box">
                            <input type="text" id="productSearch" class="form-control" placeholder="جستجوی محصول...">
                            <i class="fas fa-search"></i>
                        </div>
                        
                        <!-- لیست محصولات -->
                        <div class="products-list" id="productsList">
                            <!-- محصولات توسط جاوااسکریپت لود می‌شوند -->
                        </div>
                    </div>
                    
                    <!-- Orders Tab -->
                    <div class="tab-content" id="ordersTab">
                        <h3><i class="fas fa-receipt"></i> سفارشات دریافتی</h3>
                        
                        <div class="admin-stats">
                            <div class="stat-card">
                                <i class="fas fa-shopping-cart"></i>
                                <div>
                                    <h4 id="totalOrdersCount">0</h4>
                                    <p>کل سفارشات</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-clock"></i>
                                <div>
                                    <h4 id="pendingOrdersCount">0</h4>
                                    <p>در انتظار</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-check-circle"></i>
                                <div>
                                    <h4 id="completedOrdersCount">0</h4>
                                    <p>تکمیل شده</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-money-bill-wave"></i>
                                <div>
                                    <h4 id="totalRevenue">0</h4>
                                    <p>درآمد کل</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- فیلتر سفارشات -->
                        <div class="order-filters">
                            <button class="filter-btn active" data-status="all">همه</button>
                            <button class="filter-btn" data-status="pending">در انتظار</button>
                            <button class="filter-btn" data-status="completed">تکمیل شده</button>
                            <button class="filter-btn" data-status="today">امروز</button>
                        </div>
                        
                        <!-- لیست سفارشات -->
                        <div class="orders-list" id="ordersList">
                            <!-- سفارشات توسط جاوااسکریپت لود می‌شوند -->
                        </div>
                    </div>
                    
                    <div class="dashboard-link">
                        <button class="btn-secondary" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> خروج از پنل
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="adminNotification"></div>

    <script src="storage.js"></script>
    <script src="admin.js"></script>
</body>
</html>
